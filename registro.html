<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registro</title>
        <link href="./src/css/main.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="form-container">
            <h2>Registrar</h2>
            <br>
            <form id="registro-form">
                <label for="nombre-input">Nombre:</label>
                <input id="nombre-input" type="text" name="nombre" required>

                <label for="apellido-input">Apellido:</label>
                <input id="apellido-input" type="text" name="apellido" required>

                <label for="nombre-input">Email:</label>
                <input id="email-input" type="email" name="email" required>

                <label for="fecha-input">Fecha de nacimiento:</label>
                <input id="fecha-input" type="date" name="fecha" required>

                <label for="pass-input">Contrase√±a:</label>
                <input id="pass-input" type="password" name="pass" required>
                
                <button type="submit">Registrar</button>
                <button type="button" id="return-btn">Regresar a inicio</button>
            </form>
        </div>
        <script src="./src/js/usuarios.js" type="module"></script>
    </body>
</html>
